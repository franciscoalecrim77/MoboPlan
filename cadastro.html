<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css\cadastro.css">
</head>
<body>
    <header class="header">
     
        <img class="logo" src="img/ecletica.jpg"></img>
      
    </header>
<section class="cadastro">
    <form class ="formulario" action="" method="POST">
        <fieldset class="caixa">
            <legend>Dados Básicos</legend>
                <div class="dadosBasicos">
                    <label class="descricao" for=""> CPF:
                        <input oninput="mascara(this)" type="text" name="cpf" id="cpf">
                    </label>
                    <label class="descricao" for=""> Nome Completo:
                        <input type="text" name="nome" id="nome">
                    </label>
                    <label class="descricao" for=""> Data de Nascimento:
                        <input type="date" name="datanasc" id="datanasc">
                    </label>
                </div> 
        </fieldset>
        <div class="cadastrar"> 
                <label for=""> 
                    <input type="submit" value="Cadastrar">
                </label>
        </div> 
    </form>
</section>
</body>
<script>
    function mascara(i){
   
   var v = i.value;
   
   if(isNaN(v[v.length-1])){ // impede entrar outro caractere que não seja número
      i.value = v.substring(0, v.length-1);
      return;
   }
   
   i.setAttribute("maxlength", "14");
   if (v.length == 3 || v.length == 7) i.value += ".";
   if (v.length == 11) i.value += "-";

}
</script>
</html>
